<div data-ng-controller="ResetPasswordController as resetPasswordController">
	<div class="breadcrumbs">
		<div class="container">
			<div class="pull-left">
				<h2>{{resetPasswordController.view.title}}</h2>
			</div>
			<div class="breadcrumb pull-right">
				<a ui-sref="{{resetPasswordController.view.parentSref}}">{{resetPasswordController.view.parentTitle}}</a>&nbsp;/&nbsp;<span class="color-green">{{resetPasswordController.view.title}}</span>
			</div>
		</div>
	</div>

	<div class="container content">
		<form class="frm-u" name="resetPasswordController.resetFrm" novalidate>
			<header>Enter your new password</header>
			<fieldset>
				<div class="form-group" bs-has>
					<label for="password-input">Password</label>

					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
						<input id="password-input" type="password" name="password" ng-model="resetPasswordController.user.password" class="form-control" focus-on="firstOpened" required tabindex="0"/>
					</div>
					<span class="has-error" ng-show="resetPasswordController.resetFrm.password.$dirty && resetPasswordController.resetFrm.password.$invalid">
						<span ng-show="resetPasswordController.resetFrm.password.$error.required">Password is required.</span>
					</span>
				</div>

				<div class="form-group" bs-has>
					<label for="confirm-password-input">Confirm Password</label>

					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
						<input id="confirm-password-input" type="password" name="confirmPassword" ng-model="resetPasswordController.user.confirmPassword" class="form-control" required tabindex="0"/>
					</div>
					<span class="has-error" ng-show="resetPasswordController.resetFrm.confirmPassword.$dirty && resetPasswordController.resetFrm.confirmPassword.$invalid">
						<span ng-show="resetPasswordController.resetFrm.confirmPassword.$error.required">Confirm Password is required.</span>
					</span>
				</div>
			</fieldset>
			<footer>
				<input class="btn-u" type="submit" data-ng-click="resetPasswordController.resetPassword(resetPasswordController.user)" value="Reset Password" tabindex="0"/>

				<div ng-repeat="error in resetPasswordController.errors">
					<div class="alert alert-danger animated fadeIn">{{error.message}}</div>
				</div>
			</footer>
		</form>
	</div>
</div>
